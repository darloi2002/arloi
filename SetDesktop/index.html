<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Wallpaper AnhLoi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/x-icon" href="fatitle.ico">
</head>
<body>
  <!-- Background Video -->
  <div class="videobg">
    <video autoplay="true" loop="true" muted>
      <source src="video/bgchill.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Music Player Button -->
  <div class="show-musicplayer hide">
    <i id="showWrapper" class="material-icons">expand_more</i>
  </div>

  <!-- Music Player Wrapper -->
  <div class="wrapper">
    <div class="top-bar">
      
      <i class="material-icons">more_horiz</i>
      <span>Now Playing</span>
      
      <i id="hideWrapper" class="material-icons">remove</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src="" crossorigin="anonymous"></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul class="music-display">
      </ul>
    </div>
  </div>

  <!-- Visualizer -->
  <div class="audio-player">
    <canvas height="70"></canvas>
  </div>
  
  <!-- Fullscreen Button -->
  <div class="fullscreen">
    <i id="screen_icon" class="material-icons">fullscreen</i>
  </div>

  <!-- Settings Button -->
  <div class="settings_btn">
    <i id="settings_icon" class="material-icons">settings</i>
  </div>

  <!-- Settings Display -->
  <div class="settings">
    <div class="setting_header">
      <div st-index="1" onclick="SetContentST(this)" class="setting_title material-icons choosed">wallpaper</div>
      <div st-index="2" onclick="SetContentST(this)" class="setting_title material-icons">palette</div>
    </div>  
    <div class="setting_content">
      <div st-item="1" class="setting_background setting_content_detail show">
        <ul class="bg-display">
          <!-- Thay đổi Video -->
        </ul>
      </div>
      <div st-item="2" class="setting_color setting_content_detail">
        <ul class="color-display">
          <!-- Thay đổi Màu -->
        </ul>
      </div>
      
    </div>
  </div>


  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
  <script src="js/handle.js"></script>
  <script src="js/changebg.js"></script>
</body>
</html>
